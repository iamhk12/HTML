<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id&classes</title>
</head>

<body>
    <h3>IDs & classes tutorial</h3>
    <div id="mainbox" class="redbg blackborder">
        this is mainbox
    </div>
    <span id="myspan " class="redbg"></span>

    <!-- Emmet  -->
    <!-- . is for  class and # is for id  -->
    <div class="redbg blackborder anotherclass"></div>

    <!-- emmet takes div tag as default  -->
    <div class="blackborder"></div>

    <!-- creating mutiple elements using emmet  -->
    <!-- span.myclass.myclass2.myclass3  -->
    <span class="myclass myclass2 myclass3"></span>
    
    <!-- span.myclass.myclass2.myclass3*4 + <tab>-->
    <span class="myclass myclass2 myclass3"></span>
    <span class="myclass myclass2 myclass3"></span>
    <span class="myclass myclass2 myclass3"></span>
    <span class="myclass myclass2 myclass3"></span>
</body>

</html>
