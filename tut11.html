<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Entities </title>
</head>
<body>
    <div class="container">
        <p>This is a paragragh</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; paragragh</p>
        <p>Paragragh is written like this &lt;p&gt;</p>
        <p>Pound is written like this &pound;</p>
        <p>Copyright is written like this &copy; </p>
        <p>Fraction of half is written like this &frac12;</p>
        <p>Empty character is written like this &#8203;</p>
    </div>
    
</body>
</html>
